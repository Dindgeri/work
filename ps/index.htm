<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Specialized Video Editor with 10 years of experience in the Audiovisual field">
  <meta name="author" content="Paulo Sousa">
  <meta property="og:title" content="Paulo Sousa Edita | Video Editor Lisboa">
  <meta property="og:description" content="Paulo Sousa Edita | Specialized Video Editor with 10 years of experience in the Audiovisual field.">
  <title>Paulo Sousa Edita | Video Editor Lisboa</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Century Gothic', sans-serif;
    }

    /* Body */
    body {
      color: #fff;
      background-color: #000;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      line-height: 1.6;
    }

    /* Background Media */
    .background-media {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .background-media video,
    .background-media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* Hidden by default */
    }

    /* Overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8); /* 80% black transparent overlay */
      z-index: 0;
      display: none;
    }

    /* Home (Bio) Section */
    .home {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #bio {
      padding: 2rem;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .circle-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .circle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bio-content p {
      font-size: 1.1rem;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.5;
    }

    /* Sections (Videos, Contact) */
    .sections {
      display: none;
      padding: 2rem;
      background-color: #000;
      color: #fff;
      position: relative;
      z-index: 1;
    }

    .sections section {
      margin-bottom: 2rem;
    }

    /* Navigation Menu */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      z-index: 3;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Mobile Menu */
    .burger-menu {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
      position: absolute;
      top: 15px;
      right: 20px;
      color: white;
      z-index: 4;
    }

    @media screen and (max-width: 768px) {
      .burger-menu {
        display: block;
      }

      nav ul {
        flex-direction: column;
        display: none;
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        text-align: center;
      }

      nav ul.show {
        display: flex;
      }
    }

    /* Footer */
    .footer-bar {
      background-color: #000;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="burger-menu" onclick="toggleMenu()">☰</div>

  <nav>
    <ul>
      <li><a href="#" onclick="showSection('bio')">Home</a></li>
      <li><a href="#" onclick="showSection('videos')">Videos</a></li>
      <li><a href="#" onclick="showSection('contact')">Contact</a></li>
    </ul>
  </nav>

  <div class="background-media">
    <video id="background-video" autoplay muted loop playsinline>
      <source src="https://video.wixstatic.com/video/4a8dc8_6b34b726dcba44109daff17281ff9572/1080p/mp4/file.mp4" type="video/mp4">
    </video>
    <img id="background-image" src="https://static.wixstatic.com/media/4a8dc8_4614941a93d14a16817a8d8852acb6e4~mv2.png" alt="Background">
  </div>
  
  <div class="overlay" id="overlay"></div>

  <div class="home" id="home-section">
    <section id="bio">
      <div class="circle-image">
        <img src="https://static.wixstatic.com/media/4a8dc8_10f6c7a74a9b483e8c3a5287e192e349~mv2.jpg">
      </div>
      <div class="bio-content">
        <p>Paulo Sousa Edita | Specialized Video Editor with 10 years of experience in the Audiovisual field.</p>
      </div>
    </section>
  </div>

  <div class="sections" id="sections">
    <section id="videos">
      <h2>Videos</h2>
      <iframe src="https://www.youtube.com/embed/JBmmzmO-o4I" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <div class="social-links">
        <a href="mailto:linhosousa30@gmail.com">Email</a>
        <a href="https://paulosousaedita.wixsite.com/paulosousaedita">Portfolio</a>
        <a href="https://linkedin.com/in/linhosousa">LinkedIn</a>
      </div>
    </section>
  </div>

  <div class="footer-bar">
    <p>© 2025 Paulo Sousa Edita | All rights reserved.</p>
  </div>

  <script>
    function showSection(section) {
      document.getElementById('home-section').style.display = (section === 'bio') ? 'flex' : 'none';
      document.getElementById('sections').style.display = (section !== 'bio') ? 'block' : 'none';
      document.getElementById('background-video').style.display = (section === 'bio') ? 'block' : 'none';
      document.getElementById('background-image').style.display = (section !== 'bio') ? 'block' : 'none';
      document.getElementById('overlay').style.display = (section !== 'bio') ? 'block' : 'none';
    }

    function toggleMenu() {
      document.querySelector("nav ul").classList.toggle("show");
    }
  </script>
</body>
</html>
