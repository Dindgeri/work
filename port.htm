<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo√£o David's Portfolio</title>

    <style>
      body {
        font-family: 'Roboto Condensed', Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background-color 0.3s;
      }

      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.6s ease-out;
      }

      .hidden {
        opacity: 0;
        pointer-events: none;
      }

      .section {
        margin-bottom: 40px;
        width: 100%;
        max-width: 1200px;
      }

      .section h2 {
        font-size: 1.5em;
        margin-bottom: 15px;
        text-transform: uppercase;
        color: #bbb;
        text-align: center;
      }

      /* Contact Section */
      .link-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        list-style-type: none;
        padding: 0;
        gap: 20px;
      }

      .link-list li {
        text-align: center;
      }

      .link-list a {
        color: white;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 80px;
        height: 80px;
        background-color: #1e1e1e;
        border-radius: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .link-list a:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px rgba(192, 192, 192, 0.7);
      }

      .link-list img {
        width: 40px;
        height: 40px;
      }

      .link-list span {
        margin-top: 8px;
        font-size: 0.9em;
      }

      /* Portfolio Section */
      .link-item {
        text-align: center;
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
      }

      .link-item:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(192, 192, 192, 0.7);
      }

      .thumbnail-wrapper {
        position: relative;
        display: inline-block;
      }

      .thumbnail {
        width: 300px;
        height: auto;
        display: block;
        transition: transform 0.3s ease;
        border-radius: 10px;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        height: 100%;
        opacity: 0;
        transition: opacity 0.3s ease;
        border-radius: 10px;
      }

      .thumbnail-wrapper:hover .thumbnail {
        transform: scale(1.05);
      }

      .thumbnail-wrapper:hover .overlay {
        opacity: 0.6;
      }

      iframe {
        display: block;
        margin: 0 auto;
        width: 420px;
        height: 315px;
      }

      .hidden-section {
        display: none;
      }

      /* Mobile Styles */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .link-list {
          flex-direction: column;
          gap: 10px;
        }

        .link-list a {
          width: 60px;
          height: 60px;
        }

        .link-list img {
          width: 30px;
          height: 30px;
        }

        .link-list span {
          font-size: 0.8em;
        }
      }
    </style>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Minimum time the preloader should be displayed (in milliseconds)
        const minimumDisplayTime = 2000; // 2 seconds
        const startTime = performance.now();

        function hidePreloader() {
          document.querySelector('.preloader').classList.add('hidden');
        }

        function checkElapsedTime() {
          const elapsedTime = performance.now() - startTime;
          if (elapsedTime >= minimumDisplayTime) {
            hidePreloader();
          } else {
            setTimeout(hidePreloader, minimumDisplayTime - elapsedTime);
          }
        }

        checkElapsedTime();

        const params = new URLSearchParams(window.location.search);
        const sectionMap = {
          0: 'details',
          1: 'portfolio',
          2: 'contact'
        };

        Object.keys(sectionMap).forEach(index => {
          const sectionState = params.get(index);
          const sectionId = sectionMap[index];
          
          if (sectionState === 'show') {
            document.getElementById(sectionId).classList.remove('hidden-section');
          } else if (sectionState === 'hide') {
            document.getElementById(sectionId).classList.add('hidden-section');
          }
        });
      });

      window.addEventListener('scroll', function() {
        let scrollPercent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
        let opacity = scrollPercent / 100;
        document.querySelector('.background-image').style.opacity = opacity;
      });
    </script>
  </head>
