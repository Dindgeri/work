<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lady & Lass Tracks</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto Mono', sans-serif;
        background-color: #000000;
        color: #fff;
        height: 100%;
        overflow-x: hidden;
    }

    header {
        width: 100%;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 0;
    }

    header img {
        max-height: 200px;
        width: auto;
        height: auto;
    }

    .track-container {
        height: 50%;
        display: flex;
        flex-direction: row; 
        gap: 20px;
        padding: 40px 20px;
        overflow-x: auto;
        background-color: #000000;
    }

    .track-container iframe {
        flex: 0 0 auto;
        width: 67%;
        max-height: 300px;
        border-radius: 12px;
        border: none;
    }

    @media (max-width: 768px) {
        .track-container {
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .track-container iframe {
            width: 90%;
            max-width: 350px;
            height: 300px;
        }
    }
</style>
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/G2xPwbXY/image.png" alt="Lady & Lass Logo">
    </header>

    <div class="track-container">
        <iframe data-testid="embed-iframe" src="https://open.spotify.com/embed/track/7iY3GLQgsYxk8e3KYfXo2U?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <iframe data-testid="embed-iframe" src="https://open.spotify.com/embed/track/2PzZ1XhA4zBHrD92RlbIGU?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <iframe data-testid="embed-iframe" src="https://open.spotify.com/embed/track/4TgThf4sWe2YM2MmK6uD87?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
</body>
</html>
