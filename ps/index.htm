<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paulo Sousa Edita | Video Editor Lisboa</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Century Gothic', sans-serif; }
    body { color: #fff; background-color: #000; text-align: center; overflow: hidden; }
    
    .background-media { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1; }
    .background-media video, .background-media img { width: 100%; height: 100%; object-fit: cover; display: none; }
    
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: rgba(0, 0, 0, 0.8); z-index: 0; }
    
    .section { display: none; position: relative; width: 100%; height: 100vh; justify-content: center; align-items: center; flex-direction: column; }
    .active { display: flex; }
    
    .circle-image img { width: 200px; height: 200px; border-radius: 50%; }
    .videos-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
    iframe { width: 100%; height: 200px; border-radius: 10px; }
    
    nav { position: fixed; top: 0; width: 100%; background: rgba(0, 0, 0, 0.8); padding: 10px; z-index: 2; }
    nav ul { list-style: none; display: flex; justify-content: center; gap: 20px; }
    nav ul li a { text-decoration: none; color: #fff; font-size: 1.2rem; padding: 10px 20px; border-radius: 5px; transition: 0.3s; }
    nav ul li a:hover { background: rgba(255, 255, 255, 0.2); }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#" onclick="showSection('bio')">Bio</a></li>
      <li><a href="#" onclick="showSection('videos')">Videos</a></li>
      <li><a href="#" onclick="showSection('contact')">Contact</a></li>
    </ul>
  </nav>
  
  <div class="background-media">
    <video id="background-video" autoplay muted loop>
      <source src="https://video.wixstatic.com/video/4a8dc8_6b34b726dcba44109daff17281ff9572/1080p/mp4/file.mp4" type="video/mp4">
    </video>
    <img id="background-image" src="https://static.wixstatic.com/media/4a8dc8_4614941a93d14a16817a8d8852acb6e4~mv2.png">
  </div>
  <div class="overlay"></div>
  
  <div id="bio" class="section active">
    <div class="circle-image">
      <img src="https://static.wixstatic.com/media/4a8dc8_10f6c7a74a9b483e8c3a5287e192e349~mv2.jpg">
    </div>
    <p>Paulo Sousa Edita | Specialized Video Editor with 10 years of experience in the Audiovisual field.</p>
  </div>
  
  <div id="videos" class="section">
    <h2>Videos</h2>
    <div class="videos-container">
      <iframe src="https://www.youtube.com/embed/JBmmzmO-o4I" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/sample_video" allowfullscreen></iframe>
    </div>
  </div>
  
  <div id="contact" class="section">
    <h2>Contact</h2>
    <div>
      <a href="mailto:linhosousa30@gmail.com">Email</a>
      <a href="https://paulosousaedita.wixsite.com/paulosousaedita">Portfolio</a>
      <a href="https://linkedin.com/in/linhosousa">LinkedIn</a>
    </div>
  </div>
  
  <script>
    function showSection(section) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(section).classList.add('active');
      
      document.getElementById('background-video').style.display = (section === 'bio') ? 'block' : 'none';
      document.getElementById('background-image').style.display = (section !== 'bio') ? 'block' : 'none';
    }
  </script>
</body>
</html>
