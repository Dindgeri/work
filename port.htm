      body {
        font-family: 'Roboto Condensed', Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: background-color 0.3s;
      }

      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.6s ease-out;
      }

      .hidden {
        opacity: 0;
        pointer-events: none;
      }

      #sphere-container {
        width: 100px;
        height: 100px;
        perspective: 1000px;
        position: relative;
      }

      @keyframes drawLines {

        0%,
        100% {
          stroke-dashoffset: 150;
        }

        50% {
          stroke-dashoffset: 0;
        }
      }

      .sphere-line {
        stroke: rgba(255, 255, 255, 0.8);
        stroke-width: 1.5;
        stroke-dasharray: 150;
        stroke-dashoffset: 150;
        animation: drawLines 4s ease-in-out infinite;
        transform-origin: center;
        fill: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      }

      .section {
        margin-bottom: 40px;
        width: 100%;
        max-width: 1200px;
      }

      .section h2 {
        font-size: 1.5em;
        margin-bottom: 15px;
        text-transform: uppercase;
        color: #bbb;
        text-align: center;
      }

      .link-list {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        justify-content: center;
      }

      .link-item {
        flex: 0 1 calc(25% - 40px);
        max-width: 200px;
        text-align: center;
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
      }

      .link-item:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(192, 192, 192, 0.7);
      }

      .link-item img {
        width: 40px;
        /* Placeholder SVG size */
        height: 40px;
        /* Maintain aspect ratio */
        margin-bottom: 10px;
      }

      .link-item a {
        text-decoration: none;
        color: #e0e0e0;
        font-weight: bold;
      }

      iframe {
        display: block;
        margin: 0 auto;
        width: 420px;
        /* Resized to 420px width */
        height: 315px;
        /* Maintain aspect ratio */
      }

      .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.6s ease-out;
      }

      .hidden-section {
        display: none;
      }

      .link-list li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .link-list img {
        margin-right: 10px;
        /* Space between icon and text */
      }

      /* Mobile Styles */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .section {
          width: 100%;
          /* Full width on mobile */
          margin-bottom: 20px;
        }

        .link-list {
          flex-direction: column;
          /* Stack items vertically */
          align-items: center;
          /* Center align items */
        }

        .link-item {
          flex: 1 1 100%;
          /* Allow items to take full width */
          max-width: none;
          /* Remove max-width for mobile */
          margin: 10px 0;
          /* Add margin for spacing */
        }

        .link-item img {
          width: 40px;
          /* Smaller icon size for mobile */
          height: 40px;
          /* Maintain aspect ratio */
        }

        .link-list img {
          max-width: 60%;
          /* Reduce image size on mobile */
        }

        h2 {
          font-size: 1.3em;
          /* Smaller heading size */
        }
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Minimum time the preloader should be displayed (in milliseconds)
        const minimumDisplayTime = 2000; // 2 seconds
        // Calculate when to hide the preloader
        const startTime = performance.now();
        // Function to hide the preloader
        function hidePreloader() {
          document.querySelector('.preloader').classList.add('hidden');
        }
        // Check if minimum display time has elapsed, then hide the preloader
        function checkElapsedTime() {
          const elapsedTime = performance.now() - startTime;
          if (elapsedTime >= minimumDisplayTime) {
            hidePreloader();
          } else {
            // If not enough time has passed, wait and check again
            setTimeout(hidePreloader, minimumDisplayTime - elapsedTime);
          }
        }
        // Call the function to start checking elapsed time
        checkElapsedTime();
        // Handle URL parameters to show/hide sections
        const params = new URLSearchParams(window.location.search);
        const section1 = params.get('section1');
        const section2 = params.get('section2');
        const section3 = params.get('section3');
        // Toggle visibility of "Details" section (section1)
        if (section1 === 'show') {
          document.getElementById('details').classList.remove('hidden-section');
        } else if (section1 === 'hide') {
          document.getElementById('details').classList.add('hidden-section');
        }
        // Toggle visibility of "Portfolio" section (section2)
        if (section2 === 'show') {
          document.getElementById('portfolio').classList.remove('hidden-section');
        } else if (section2 === 'hide') {
          document.getElementById('portfolio').classList.add('hidden-section');
        }
        // Toggle visibility of "Contact" section (section3)
        if (section3 === 'show') {
          document.getElementById('contact').classList.remove('hidden-section');
        } else if (section3 === 'hide') {
          document.getElementById('contact').classList.add('hidden-section');
        }
      });
      window.addEventListener('scroll', function() {
        let scrollPercent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
        let opacity = scrollPercent / 100;
        document.querySelector('.background-image').style.opacity = opacity;
      });
    </script>
