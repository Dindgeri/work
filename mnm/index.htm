<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website for MONiMO - Music, Merch, Videos, and More.">
    <meta name="author" content="MONiMO">
    <meta property="og:title" content="MONiMO Official Site">
    <meta property="og:description" content="The official website of MONiMO. Explore music, videos, and stay connected with MONiMO's latest content.">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Monnnimo_logo.png/600px-Monnnimo_logo.png">
    <meta property="og:url" content="https://www.monnnimo.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@monnnimo">
    <meta name="twitter:title" content="MONiMO Official Site">
    <meta name="twitter:description" content="Discover music, videos, and merch from MONiMO.">
    <meta name="twitter:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Monnnimo_logo.png/600px-Monnnimo_logo.png">
    <title>MONiMO Official Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="javascript:void(0);" onclick="showSection('music')">Music</a></li>
            <li><a href="javascript:void(0);" onclick="showSection('videos')">Videos</a></li>
            <li><a href="javascript:void(0);" onclick="showSection('social')">Social</a></li>
        </ul>
    </nav>

    <!-- Video Background Section -->
    <div class="video-background">
        <div class="overlay"></div>
        <iframe src="https://open.spotify.com/embed/track/1Z9VINXcTVdx9lqlVJzMxT" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Logo -->
    <div class="logo">MONiMO</div>

    <!-- Music Section -->
    <section id="music" class="active">
        <h2>Music</h2>
        <p>Listen to MONiMO's latest tracks:</p>
        <div class="video-grid">
            <iframe src="https://open.spotify.com/embed/track/1Z9VINXcTVdx9lqlVJzMxT" frameborder="0" allow="encrypted-media" style="height: 80px; width: 100%; border-radius: 10px;"></iframe>
        </div>
    </section>

    <!-- Home Section with Spotify Embed (Replaced YT Embed with Spotify) -->
    <section id="home">
        <h2>Featured Track</h2>
        <div class="spotify-grid">
            <iframe src="https://open.spotify.com/embed/track/4JRxf7XLuKqLxiFuU4gjtR" width="300" height="80" frameborder="0" allow="encrypted-media" style="border-radius: 10px;"></iframe>
        </div>
    </section>

    <!-- Videos Section -->
    <section id="videos">
        <h2>Videos</h2>
        <div class="video-grid">
            <iframe src="https://www.youtube.com/embed/ULJPdQBCM5E" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="width: 100%; height: 500px; border-radius: 10px;"></iframe>
        </div>
    </section>

    <!-- Social Media Links -->
    <section id="social">
        <div class="social-links">
            <a href="https://www.instagram.com/monnnimo" target="_blank">Instagram</a>
            <a href="https://open.spotify.com/artist/5hAvmvXXw8koCkxuqmkd8N" target="_blank">Spotify</a>
            <a href="https://youtu.be/p9SPjQVAGnw" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/monnnimo/p/C9zVjilNuxD" target="_blank">Merch</a>
        </div>
    </section>

    <!-- Footer with Legal Links and Email -->
    <footer>
        <p>&copy; 2025 MONiMO. All Rights Reserved. | <a href="mailto:monimo.booking@gmail.com">Email for booking</a></p>
        <p><a href="https://www.monnnimo.com/terms">Terms of Service</a> | <a href="https://www.monnnimo.com/privacy">Privacy Policy</a></p>
    </footer>

    <script>
        // Toggle menu visibility on mobile
        function toggleMenu() {
            document.querySelector('nav ul').classList.toggle('active');
        }

        // Show selected section
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });

            // Show the selected section
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
