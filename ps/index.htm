<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Specialized Video Editor with 10 years of experience in the Audiovisual field">

    <meta property="og:title" content="Paulo Sousa Edita | Video Editor Lisboa">

    <meta property="og:url" content="https://paulosousaedita.wixsite.com/paulosousaedita">
    <title>Paulo Sousa Edita | Video Editor Lisboa</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Century Gothic', sans-serif;
      }

      /* Body */
      body {
        color: #fff;
        background-color: #000;
        text-align: center;
        overflow-x: hidden;
        position: relative;
        line-height: 1.6;
      }

      /* Home (Bio Section with Video Background) */
      .home {
        width: 100%;
        height: 100vh; /* Full viewport height */
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .video-background video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        object-position: center;
      }

      /* Bio Section */
      #bio {
        padding: 2rem;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .circle-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 1rem;
      }

      .circle-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .bio-content p {
        font-size: 1.1rem;
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.5;
      }

      /* Sections (Videos, Contact) */
      .sections {
        padding: 2rem;
        background-color: #000;
        color: #fff;
      }

      .sections section {
        margin-bottom: 2rem;
      }

      /* Navigation Menu */
      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 3;
      }

      nav ul li {
        display: inline;
      }

      nav ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 1.2rem;
        padding: 10px 20px;
        border-radius: 5px;
        transition: 0.3s;
      }

      nav ul li a:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Footnote Bar */
      .footer-bar {
        background-color: #000;
        color: #fff;
        padding: 15px 0;
        text-align: center;
        font-size: 1rem;
        position: relative;
      }

      /* Mobile Menu */
      @media screen and (max-width: 768px) {
        nav ul {
          flex-direction: column;
          align-items: center;
          padding: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#bio">Home</a></li>
        <li><a href="#videos">Videos</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <div class="home">
      <div class="video-background">
        <video autoplay muted loop playsinline>
          <source src="https://video.wixstatic.com/video/4a8dc8_6b34b726dcba44109daff17281ff9572/1080p/mp4/file.mp4" type="video/mp4">
        </video>
      </div>

      <!-- Bio Section (Home) -->
      <section id="bio">
        <div class="circle-image">
          <img src="https://static.wixstatic.com/media/4a8dc8_10f6c7a74a9b483e8c3a5287e192e349~mv2.jpg/v1/fill/w_664,h_1330,al_c,q_85,enc_avif,quality_auto/4a8dc8_10f6c7a74a9b483e8c3a5287e192e349~mv2.jpg">
        </div>
        <div class="bio-content">
          <p>Paulo Sousa Edita | Specialized Video Editor with 10 years of experience in the Audiovisual field.</p>
        </div>
      </section>
    </div>

    <!-- Scrollable Sections Below Bio -->
    <div class="sections">
      <!-- Videos Section -->
      <section id="videos">
        <h2>Videos</h2>
        <div class="video-grid">
          <iframe src="https://www.youtube.com/embed/JBmmzmO-o4I" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact">
        <h2>Contact</h2>
        <div class="social-links">
          <a href="mailto:linhosousa30@gmail.com" target="_blank">Email</a>
          <a href="https://paulosousaedita.wixsite.com/paulosousaedita" target="_blank">Portfolio</a>
          <a href="https://linkedin.com/in/linhosousa" target="_blank">LinkedIn</a>
        </div>
      </section>
    </div>

    <!-- Footer Bar -->
    <div class="footer-bar">
      <p>© 2025 Paulo Sousa Edita | All rights reserved.</p>
    </div>
  </body>
</html>
