<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulo Sousa Edita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#bio" onclick="showSection('bio')">Bio</a></li>
            <li><a href="#videos" onclick="showSection('videos')">Videos</a></li>
            <li><a href="#contact" onclick="showSection('contact')">Contact</a></li>
        </ul>
    </nav>

    <section id="bio" class="section active">
        <div class="background">
            <video autoplay loop muted>
                <source src="background-video.mp4" type="video/mp4">
            </video>
            <div class="overlay"></div>
        </div>
        <div class="content bio-content">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Paulo Sousa</h1>
            <p>Professional video editor passionate about storytelling, post-production, and creative editing.</p>
        </div>
    </section>

    <section id="videos" class="section">
        <div class="background" style="background-image: url('videos-bg.jpg');">
            <div class="overlay"></div>
        </div>
        <div class="content video-grid">
            <div class="video-box"><iframe src="https://www.youtube.com/embed/JBmmzmO-o4I" allowfullscreen></iframe></div>
            <div class="video-box"><iframe src="https://www.youtube.com/embed/qX78716Zttg" allowfullscreen></iframe></div>
            <div class="video-box"><iframe src="https://www.youtube.com/embed/xMfmyRVnKl0" allowfullscreen></iframe></div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="background" style="background-image: url('contact-bg.jpg');">
            <div class="overlay"></div>
        </div>
        <div class="content contact-links">
            <a href="mailto:linhosousa30@gmail.com" class="contact-item">Email</a>
            <a href="https://paulosousaedita.wixsite.com/paulosousaedita" class="contact-item">Portfolio</a>
            <a href="https://linkedin.com/in/linhosousa" class="contact-item">LinkedIn</a>
        </div>
    </section>

    <footer>
        Â© Paulo Sousa (2025)
    </footer>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
